language: python
cache:
  pip: true
python:
- '3.5'
before_install:
- pip install coveralls
- pip install -r requirements.txt
before_script:
- echo '' > /tmp/plantalytics_backend.log
- printf '\n' > /tmp/plantalytics_backend.log
script:
- python src/manage.py test tests
- coverage run src/manage.py test tests
after_script:
- rm /tmp/plantalytics_backend.log
after_success:
- coveralls --verbose
env:
  matrix:
    secure: 
