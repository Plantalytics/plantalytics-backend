language: python
cache:
  pip: true
python:
- '3.5'
before_install:
- pip install coveralls
- pip install -r requirements.txt
script:
- python src/manage.py test login
- coverage run src/manage.py test login
- python src/manage.py test dummy
- coverage run src/manage.py test dummy
- python src/manage.py test env_data
- coverage run src/manage.py test env_data
after_success:
- coveralls --verbose
env:
  matrix:
    secure: 
